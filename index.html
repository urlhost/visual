<!DOCTYPE html>
<html lang="en">
<head>
    <title>iiiiiiii.io | 8Bits Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="monitor">
        <div class="scanline"></div>
        
        <header>
            <div class="logo" id="binary-logo">
                <span class="bit" data-bit="0">i</span>
                <span class="bit" data-bit="1">i</span>
                <span class="bit" data-bit="2">i</span>
                <span class="bit" data-bit="3">i</span>
                <span class="bit" data-bit="4">i</span>
                <span class="bit" data-bit="5">i</span>
                <span class="bit" data-bit="6">i</span>
                <span class="bit" data-bit="7">i</span>
                <span class="tld">.io</span>
            </div>
            <p class="subtitle">8BITS STUDIO // SYSTEM ACTIVE</p>
        </header>

        <main class="content">
            <section class="terminal">
                <p class="typing">> INITIALIZING CORE...</p>
                <p class="typing">> LOADING ASSETS...</p>
                <p class="success">> SYSTEM READY.</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
